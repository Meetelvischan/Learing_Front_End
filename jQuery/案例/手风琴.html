<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        ul {
            list-style-type:none;
            width: 200px;
            margin: 100px auto;
            text-align: center;

        }
        li {

        }
        span {
            display: inline-block;
            width: 200px;
            cursor: pointer;
            background: #48bfde;
            color: #ffffff;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 1px 5px 0 rgba(0,0,0,0.5);

        }
        div {
            display: none;
            background: #f1fffd;
            height: 200px;
            color: #dadada;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.3)

        }

    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function(){
            $("span").click(function(){
                $(this).siblings().css("border-radius","0");
                $(this).next().show(350);
                $(this).parent().siblings().find("div").hide(350);
            })
        })
    </script>
</head>
<body>
    <ul class="parentWrap">
        <li class="menuItems">
            <span class="groupTitle">标题1</span>
            <div>我是div1</div>
        </li>
        <li class="menuItems">
            <span class="groupTitle">标题2</span>
            <div>我是div2</div>
        </li>
        <li class="menuItems">
            <span class="groupTitle">标题3</span>
            <div>我是div3</div>
        </li>
        <li class="menuItems">
            <span class="groupTitle">标题4</span>
            <div>我是div4</div>
        </li>


    </ul>
</body>
</html>
