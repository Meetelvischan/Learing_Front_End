<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <style>
       * {
           padding: 0;
           margin: 0;
       }
        .nav {
            width: 800px;
            height: 144px;
            margin: 100px auto;
        }
        .one li {
            float: left;
            list-style-type:none;
            text-align: center;
            background: #48bfde;
            color: #ffffff;
            padding: 5px 0;
            border-radius: 5px;

        }
        .one a {
            text-decoration: none;
            color: #ffffff;
            text-align: center;

        }
        .second {
            width: 80px;
            border-radius: 5px;
            display: none;


        }
        .second li {
            display: block;
            width: 80px;




        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function(){
            $(".one>li").mouseover(function(){

                console.log(this);
                $(this).children("ul").show(350);
            })
            .mouseleave(function(){
                console.log(this);
                $(this).children("ul").hide(350);
            })
        })
    </script>
</head>
<body>
    <div class="nav">
        <ul class="one">
            <li>
                <a href="#">一级菜单</a>
                <ul class="second" id="one">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>
            <li>
                <a href="#">一级菜单</a>
                <ul class="second" id="two">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>
            <li>
                <a href="#">一级菜单</a>
                <ul class="second" id="three">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>

        </ul>
    </div>
</body>
</html>
