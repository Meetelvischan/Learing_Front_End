<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function(){
            var $liOdd = $("li:odd");
            $liOdd.css("background","#dadada");

        })
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
