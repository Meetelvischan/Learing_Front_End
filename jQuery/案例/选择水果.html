<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择水果</title>
    <style>
        select {
            width: 270px;
            height: 340px;
            background: #48bfde;
            font-size: 18px;
        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function(){
            $("button").eq(0).click(function(){
                $("#sel2").append($("#sel1 option"));
            });

            $("button").eq(1).click(function(){
                $("#sel1").append($("#sel2 option"));
            })

            $("button").eq(2).click(function(){
                $("#sel2").append($("#sel1 option:selected"));
            })

            $("button").eq(3).click(function(){
                $("#sel1").append($("#sel2 option:selected"));
            })
        })
    </script>

</head>
<body>
    <select id="sel1" multiple size="10">
        <option value="">香蕉</option>
        <option value="">苹果</option>
        <option value="">鸭梨</option>
        <option value="">葡萄</option>
    </select>
    <button>>>></button>
    <button><<<</button>
    <button>></button>
    <button><</button>
    <select id="sel2" multiple size="10">
    </select>
</body>
</html>
