<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开关灯</title>
    <style>
        .btn {
            width: 110px;
            height: 30px;
            margin: 10px auto;
            text-align: center;

        }
        button {
            width: 50px;
            height: 30px;
            background: #48bfde;
            color: #fff;
            text-align: center;
            border:none;
            border-radius: 10px;

        }
        .main {
            width: 800px;
            height: 400px;
            margin: 100px auto;
            background: #48bfde;
            border-radius: 20px;
        }
    </style>
    <script src="../jquery-1.11.1.js"></script>
    <script>
        $(function(){
            $("#on").click(function(){
                $("body").css("background","#fff");
                $("#on").hide(800);
                $("#off").show(800);
            });
            $("#off").click(function(){
                $("body").css("background","#000");
                $("#off").hide(800);
                $("#on").show(800);
            })
        })
    </script>
</head>
<body>
    <div class="btn">
        <button id="on">开灯</button>
        <button id="off">关灯</button>
    </div>
    <div class="main"></div>
</body>
</html>
