<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小火箭</title>
    <style>
        html,body {
            height: 100%;
        }
        body {
            background: #48bfde;
        }
        .rocket {
            width: 50px;
            position: absolute;
            left:0;
            bottom:0;
            transform: translate(-100px,100px) rotate(45deg);
            transition:all 1s;

        }
        body:hover .rocket {
            transform:translate(500px,-500px) rotate(45deg)
        }
    </style>
</head>
<body>
    <img src="images/rocket.png" alt="" class="rocket">
</body>
</html>
