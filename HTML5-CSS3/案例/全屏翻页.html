<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻页滑动</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(function(){
            $("#all").fullpage({
                sectionsColor:['#00a5de','#2AFADF','#6ec3c8','#00949a','#3175b4'],
                afterLoad:function(link,index){
                    $(".section").removeClass("current")
                        setTimeout(function(){
                            $(".section").eq(index-1).addClass("current");
                        },100)
                }
            });

        });
    </script>
</head>
<body>
    <div id="all">
        <div class="section">
            <h3>第一屏</h3>
        </div>
        <div class="section">
            <h3>第二屏</h3>
        </div>
        <div class="section">
            <h3>第三屏</h3>
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>
        <div class="section">
            <h3>第五屏</h3>
        </div>
    </div>

</body>
</html>
