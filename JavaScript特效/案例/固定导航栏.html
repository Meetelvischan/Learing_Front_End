<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main {
            margin:0 auto;

        }
        .fixed {
            position: fixed;
            top:0;

        }
    </style>
    <script src="封装scroll.js"></script>
    <script>
        window.onload=function(){
            var topDiv = document.getElementById("top");
            var height = topDiv.offsetHeight;
            var middleDiv = document.getElementById("Q-nav");
            var mainDiv = document.getElementById("main");

            window.onscroll = function(){
                if(scroll().top>height){
                    middleDiv.className = "fixed";
                    mainDiv.style.paddingTop = middleDiv.offsetHeight+"px";
                }else {
                    middleDiv.className = "";
                    mainDiv.style.paddingTop = 0;
                }
            }










        }
    </script>
</head>
<body>
    <div class="top" id="top">
        <img src="images/top.png" alt="">
    </div>
    <div id="Q-nav"><img src="images/nav.png" alt=""></div>
    <div class="main" id="main"><img src="images/main.png" alt=""></div>
</body>
</html>
