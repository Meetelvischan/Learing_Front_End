<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        #box1 {
            width: 500px;
            height: 500px;
            background: #00a5de;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background: #48bfde;
        }
        .box3 {
            width: 100px;
            height: 100px;
            background: pink;
        }

    </style>
</head>

<body>
    <div id="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
</body>
<script>
    var box1 = document.getElementById("box1");
    var box2 = box1.children[0];
    var box3 = box2.children[0];
    box1.onclick = function(){
        alert("我是box1");
    };
    box2.onclick = function(){
        alert("我是box2");
    };
    box3.onclick = function(){
        alert("我是box3");
    }
</script>
</html>
