<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画封装</title>
    <style>
        body {
            margin:0;
            padding:0;
        }
        .box1 {

            height: 200px;
            background: #dadada;
            position: relative;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background: #48bfde;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>运动到200</button>
    <button>运动到400</button>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
<script>
    var btnArr = document.getElementsByTagName("button");

    var div = document.getElementsByTagName("div")[1];
    var timer =null;
    btnArr[0].onclick = function(){
           animate(div,200);
    };
    btnArr[1].onclick = function(){
           animate(div,400);
    };
    function animate(ele,target){
        //先清除定时器，否则会越点越快
        clearInterval(timer);
        var speed = target>ele.offsetLeft?10:-10;
        timer = setInterval(function(){

            var dis = target - ele.offsetLeft;
            ele.style.left = ele.offsetLeft +speed +"px";
//            如果目标值与当前值只差小于步长，那么就停止
            if(Math.abs(dis)<10){
                ele.style.left = target +"px";
                clearInterval(timer);
            }
        },30)
    }
</script>
</html>
