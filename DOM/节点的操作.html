<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
</head>
<body>
    <div id="box1"></div>
    <img src="#" alt="图片" title="pic" width="100px" height="100px" id="pic" class="image">
</body>
<script>
//    创建节点
//    var a = document.createElement("p");
//    console.log(a);

//    添加
    var box1 =document.getElementById("box1");
    var box2 =document.createElement("div");
    var box3 =document.createElement("p");
    box1.appendChild(box2);
    box1.insertBefore(box3,box2);

//    删除

//父元素删除子元素
//    box1.removeChild(box3);
//自己删除自己
//    box2.parentNode.removeChild(box2);


//    克隆
    var box4 = box1.cloneNode();
    console.log(box4);
//深层复制，复制所有子节点
    var box4 = box1.cloneNode(true);
    console.log(box4);
//浅层复制：不复制子节点
    var box4 = box1.cloneNode(false);
    console.log(box4);

//节点属性
    var ele = document.getElementById("pic");
    console.log(ele.src);
    console.log(ele.className);
    console.log(ele.title);
    console.log(ele.alt);
</script>
</html>
